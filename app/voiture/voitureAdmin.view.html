<div class="container">
    <div class="">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="search">Filter</label>
                <input id="search" type="text" class="form-control" placeholder="Filter ..." ng-model="searchText">
            </div>
        </form>
    </div>


    <h2 class="page-header">{{voitures.length}} voitures found</h2>

    <div class="table-responsive">
        <table class="table table-striped" >
            <thead>
            <tr>
                <th>id</th>
                <th>matricule</th>
                <th>modele</th>
                <th>marque</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="voiture in voitures | filter : searchText">
                <td>{{voiture.idVoiture}}</td>
                <td><a href="#/voitureAdmin/{{voiture.idVoiture}}">{{voiture.matricule}}</a></td>
                <td>{{voiture.modele}}</td>
                <td>{{voiture.marque}}</td>
            </tr>
            </tbody>
        </table>
        <div class="actions">
            <a class="btn btn-primary" ng-href="#/VoitureAdmin/" >Ajouter</a>
        </div>
    </div>
</div>
